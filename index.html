<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikens | Acceso Seguro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-image"></div>
    
    <div class="flashlight-overlay"></div>

    <div class="login-container">
        <div class="logo-area">
            <i class="fa-solid fa-cube"></i>
            <span>MIKENS</span>
        </div>
        
        <h2>Bienvenido</h2>
        <p class="subtitle">Explora lo desconocido</p>

        <form id="loginForm">
            <div class="input-box">
                <input type="email" required>
                <label>Usuario / Correo</label>
                <i class="fa-regular fa-user"></i>
            </div>
            
            <div class="input-box">
                <input type="password" id="passwordInput" required>
                <label>Contrase√±a</label>
                <i class="fa-regular fa-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
            </div>

            <div class="options">
                <label class="remember">
                    <input type="checkbox"> Recordarme
                </label>
                <a href="#">Recuperar clave</a>
            </div>

            <button type="submit" id="btn-login">
                <span>INGRESAR</span>
                <div class="light-beam"></div>
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
